<!DOCTYPE html>
<html>
    <head>
        <title> Card Pages </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="submit.css">
        <!--<script src=/path/to/jquery.jeditable.min.js></script>   for editing in place -->
        <!--<script type="text/javascript">
            $(document).ready(function($)
            {

            }
        </script> -->
    </head>
    <body>
        <div class="container"> 
            <div class="box" style="border-style: none; margin: 2px; padding: 2px;">
                <h3> You have selected [The Product] </h3>
                <h2> Below is a preview of your answers </h2>
                <h3> Confirm or edit any of your questions below </h3>
            </div>
            <div class="box" style="border-color: #00BFFF;">
                <h2> Mother Nature </h2>
                <form action="/action_page.php">
                    <label for="nature"> If the environment was your client, how would your product change? What impact does [the product] have on the environment? What is the most unsustainable behavior your product encourages? </label>
                    <br><br>
                    <textarea class= "textbox" type="text" id="nature" name="nature" rows="10" cols="30"> </textarea>
                    <br>
                </form>
            </div>
            <div class="box" style="border-color:#9ACD32;">
                <h2> The Bffs </h2>
                <form action="/action_page.php">
                    <label for="nature"> How does [the product] create new ways to interact? Does [the product] fill or change a role previously filled by a person? If yes, who would that person be? Do you think it has the potential to enhance or detract you from your relationships in real life? </label>
                    <br><br>
                    <textarea class= "textbox" type="text" id="nature" name="nature" rows="10" cols="30"> </textarea>
                    <br>
                </form>
            </div>
            <div class="box" style="border-color: #00CED1;">
                <h2> The Forgotten and Backstabber </h2>
                <form action="/action_page.php">
                    <label for="nature"> What could trigger negative experiences in users by [the product] (feel unsafe, frustrated, lose trust, exposed etc). What mechanisms are in place for listening to you as a user? How could a user be excluded from [the product] </label>
                    <br><br>
                    <textarea class= "textbox" type="text" id="nature" name="nature" rows="10" cols="30"> </textarea>
                    <br>
                </form>
            </div>
            <div class="box" style="border-color:#FF1493;">
                <h2> The Smash Hit </h2>
                <form action="/action_page.php">
                    <label for="nature"> How might a community change if 80% of it are users of [the product]; What will happen if 5 billion people use [the product] (eg: create jobs, suppress jobs,new product economy ...); How can [the product] change people's habits and norms.  </label>
                    <br><br>
                    <textarea class= "textbox" type="text" id="nature" name="nature" rows="10" cols="30"> </textarea>
                    <br>
                </form>
            </div>
            <div class="box" style="border-style: none; margin: 2px; padding: 2px;">
                <input type="submit" id="btn" value="Submit Answers">
            </div>
            
        </div>
    </body>
</html>
